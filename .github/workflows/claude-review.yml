name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    # Prevent secrets from running on forked PRs (safe for public repos)
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for full diff

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Node 20+ has fetch built-in

      - name: Get PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }} > pr.diff
          echo "Diff size:"
          wc -c pr.diff

      - name: Ask Claude to review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node << 'EOF'
          const fs = require("fs");

          async function main() {
            const diff = fs.readFileSync("pr.diff", "utf8");

            if (!diff.trim()) {
              fs.writeFileSync("review.txt", "No changes detected in diff.");
              return;
            }

            const body = JSON.stringify({
              model: "claude-3-5-sonnet-latest",
              max_tokens: 1500,
              messages: [
                {
                  role: "user",
                  content: `You are a senior software engineer.\n\nReview this GitHub PR diff and provide concise, actionable feedback.\n\nPR DIFF:\n${diff}`
                }
              ]
            });

            const response = await fetch("https://api.anthropic.com/v1/messages", {
              method: "POST",
              headers: {
                "x-api-key": process.env.ANTHROPIC_API_KEY,
                "anthropic-version": "2023-06-01",
                "content-type": "application/json"
              },
              body: body
            });

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error("Claude API error: " + errorText);
            }

            const data = await response.json();

            if (!data.content || !data.content.length) {
              throw new Error("Invalid Claude response");
            }

            const reviewText = data.content[0].text;

            fs.writeFileSync("review.txt", reviewText);
          }

          main().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Post Claude Review as PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.txt', 'utf8');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "## ðŸ¤– Claude Code Review\n\n" + review
            });
